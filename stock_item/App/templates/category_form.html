<!DOCTYPE html>
<html lang="ja">
{% extends "base.html" %}
{% load static %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <title>カテゴリ追加/編集</title>
</head>
{% endblock head %}

{% block content %}
<div class="category-edit-form">
    <h1>{% if form.instance.id %}カテゴリ編集{% else %}新規カテゴリ追加{% endif %}</h1>

   
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">カテゴリ名 <span class="required">※必須</span>:</label>
            {{ form.name.as_widget }}
        </div>
        <div class="form-group">
            <label for="id_display_order">表示順:</label>
            {{ form.display_order.as_widget }}
        </div>

        <div class="catebtn">
            <button type="submit" class="btn">保存</button>
            <button type="button" onclick="window.history.back();" class="btn-secondary1">戻る</button>
        </div>
    </form>
</div>
{% endblock %}
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アイテム一覧</title>
</head>
<body>
    <h1>アイテム一覧</h1>
    <a href="{% url 'item_add' %}">新規アイテム追加</a>
    
    {% if items %}
        <ul>
            {% for item in items %}
                <li>
                    <!-- アイテム名をリンクにする -->
                    <a href="{% url 'item_edit' item.id %}">{{ item.name }}</a> - 在庫数: {{ item.stock_quantity }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>まだアイテムが登録されていません。</p>
    {% endif %}
</body>
</html>

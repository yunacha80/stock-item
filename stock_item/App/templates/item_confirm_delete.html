<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除確認</title>
</head>
<body>
    <div class="container mt-5">
        <h1>削除確認</h1>
        <p>本当に "{{ item.name }}" を削除しますか？</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">キャンセル</a>
    </div>
</body>
</html>

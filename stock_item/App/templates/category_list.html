<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>ナビゲーション</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<nav>
    <a href="{% url 'login' %}">アプリへ</a>
    <a href="{% url 'logout' %}">ログアウト</a>
    <a href="{% url 'password_change' %}">パスワード変更</a>
    <a href="{% url 'item_add' %}">アイテム追加</a>
    <a href="{% url 'item_list' %}">アイテム一覧</a>
    <a href="{% url 'category_list' %}">カテゴリ追加</a>
</nav>
</body>

<body>
    <h1>カテゴリ一覧</h1>
    <a href="{% url 'category_add' %}">新規カテゴリ追加</a>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}
                <a href="{% url 'category_edit' category.id %}">編集</a>
                <form action="{% url 'category_delete' category.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">削除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    {% if not categories %}
        <p>まだカテゴリが登録されていません。</p>
    {% endif %}
</body>
</html>
</body>
</html>

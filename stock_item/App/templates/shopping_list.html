<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>買い物リスト</title>
</head>
<body>
    <h1>買い物リスト</h1>
    <table>
        <thead>
            <tr>
                <th>選択</th>
                <th>アイテム名</th>
                <th>在庫数</th>
                <th>購入済み</th>
                <th>購入数</th>
                <th>購入日</th>
            </tr>
        </thead>
        <tbody id="shopping-list">
            {% for item in items %}
            <tr>
                <td><input type="checkbox" class="select-item" data-id="{{ item.id }}"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.stock_quantity }}</td>
                <td><input type="checkbox" class="mark-purchased" data-id="{{ item.id }}"></td>
                <td><input type="number" class="purchased-quantity" min="1"></td>
                <td><input type="date" class="purchased-date"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button id="update-list">更新</button>
    <button id="suggest-stores-btn">買い回り提案</button>

    <div id="store-suggestions" style="margin-top: 20px;">
        <h2>買い回り提案</h2>
        <ul id="suggestions-list"></ul>
    </div>
</body>
<script src="shopping_list.js"></script>
</html>

<!DOCTYPE html>
<html lang="ja">
{% extends "base.html" %}
{% block content %}
<body>
    <h1>アイテム追加（買い物リスト）</h1>

    <form method="post" action="{% url 'add_shopping_item' %}">
        {% csrf_token %}
    
        <div class="form-group">
            <label for="item_id">アイテム名:</label>
            <select id="item_id" name="item_id" required>
                <option value="">-- アイテムを選択してください --</option>
                {% for item in items %}
                    <option value="{{ item.id }}">{{ item.name }}－{{ item.category.name}}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group">
            <label for="quantity">購入数（必須）:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
    
        <button type="submit" class="submit">登録</button>
    </form>
    
    <br><br><br>
</body>
{% endblock %}
</html>
